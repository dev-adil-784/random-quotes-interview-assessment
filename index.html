<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="quote-container" class="d-flex align-items-center justify-content-center vh-100">
        <div>
            <div id="quote-alert" class="alert alert-danger quote-alert-hidden">
                This is a hidden alert.
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div id="quote-wrapper" class="card quote-card-container">
                    <div class="d-flex flex-column align-items-center justify-content-center p-5">
                        <p id="quote-text" class="p fs-5 text-center">Quote</p>
                        <div class="d-flex align-items-center justify-content-center ">
                            <span>&nbsp;-&nbsp;</span>
                            <p id="quote-author" class="p fs-5 mt-3">Author</p>
                        </div>
                        <button id="generate" type="button" class="btn btn-primary mt-3">
                            Get a quote!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
